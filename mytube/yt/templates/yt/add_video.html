{% extends 'yt/base.html' %}


{% block content %}

<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token%}
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{ f }}</p>
    {% endfor %}

    <button type="submit">Upload</button>
</form>

{% endblock %}
